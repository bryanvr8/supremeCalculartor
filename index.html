<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/image-removebg-preview.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Supreme Calculator</title>
</head>
<body> 
    <div class="titleH1">
        <h1>Supreme Calculator</h1>
    </div>
    <div class="container">
        
        <div class="forms">
            <h3>Standard Function</h3>
            <label for="num1">Enter a number: </label>
            <input type="text" id="num1" name="num1">
            <label for="num2">Enter other number: </label>
            <input type="text" id="num2" name="num2">
            <br>
            <button onclick="sum()">Calculate</button>
            <div class="forms2">
                <h3>Function ClassName</h3>
                <label for="num3">Enter a number: </label>
                <input type="text" class="number" name="num3">
                <label for="num4">Enter other number: </label>
                <input type="text" class="number" name="num4">
                <br>
                <button onclick="sumClass()">Calculate</button>
            </div>
            <div class="forms3">
                <h3>Function TagName</h3>
                <label for="num4">Enter a number: </label>
                <input type="text" class="number" name="num4">
                <label for="num5">Enter other number: </label>
                <input type="text" class="number" name="num5">
                <br>
                <button onclick="sumTag()">Calculate</button>
            </div>
            <!-- <div class="forms4">
                <h3>Função Padrão</h3>
                <label for="num5">Enter a number: </label>
                <input type="text" class="number" name="num5">
                <label for="num6">Enter other number: </label>
                <input type="text" class="number" name="num6">
                <br>
                <button onclick="sumQuery()">Calculate</button>
            </div> -->
        </div>
    </div>
    <div id="result"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
